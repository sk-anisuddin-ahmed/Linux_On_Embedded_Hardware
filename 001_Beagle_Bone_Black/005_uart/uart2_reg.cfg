UART2_BASE = 0x48024000

Offset  Name       R/W   Description
-----   ----       ---   -----------
0x00    THR/RHR    W/R   Write = TX byte, Read = RX byte
0x04    IER        R/W   Interrupt enable
0x08    FCR/IIR    W/R   FIFO control / interrupt ID
0x0C    LCR        R/W   Line control
0x14    LSR        R     Line status
0x1C    SPR        R/W   Scratch register
0x20    MDR1       R/W   Mode select
0x00    DLL        R/W   Baud divisor low
0x04    DLH        R/W   Baud divisor high

------------------------------------------------------
THR/RHR		Data register
			Write → sends 1 byte. 
			Read → receives 1 byte.
			Hardware decides by read or write cycle.

IER			Interrupt enable register.
			Enables RX, TX, and error interrupts.
			Set 0 for polling mode.

FCR/IIR		FIFO control / Interrupt ID.
			Write → controls FIFO (enable/clear).
			Read  → tells which interrupt occurred.

LCR			Line control register.
			Sets data bits, stop bits, parity.
			Also contains DLAB bit to access DLL/DLH.

LSR			Line status register.
			Shows TX ready, RX ready, and error flags.
			Used for polling TX/RX.

MDR1		Mode definition register.
			Controls UART enable/disable and mode.

DLL			Baud rate divisor low byte
			Part of 16-bit baud divisor.
			Controls UART speed.

DLH			Baud rate divisor high byte
			Part of 16-bit baud divisor.
			Controls UART speed.

LCR (0x0C)
----------
Bit 1:0 WLS  = 	00 -> 5bit 
				01 -> 6bit
				10 -> 7bit
				11 -> 8bit
Bit 2  STOP  = 	0 -> 1 stop bit
				1 -> 2 stop bits
Bit 5:3      =	Parity control
Bit 6  BC    =	Break control
Bit 7  DLAB  =	1 -> Access DLL/DLH

LSR (0x14)
----------
Bit 0  DR     = RX data ready
Bit 1  OE     = Overrun error
Bit 2  PE     = Parity error
Bit 3  FE     = Framing error
Bit 4  BI     = Break interrupt
Bit 5  THRE   = TX register empty
Bit 6  TEMT   = Transmitter empty
Bit 7  RXERR  = RX FIFO error

FCR (0x08)
---------
Bit 0 = FIFO enable
Bit 1 = Clear RX FIFO
Bit 2 = Clear TX FIFO

IER (0x04)
---------
Bit 0 = RX interrupt enable
Bit 1 = TX interrupt enable
Bit 2 = Line status interrupt enable

MDR1 (0x20)
----------
0x7 = UART disabled
0x0 = UART 16x mode

Baud Rate Calc -> Divisor = UART_CLOCK / (16 × Baud)